name: Update Fantasy League

on:
  schedule:
    # Run every Monday at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * 1'
  
  # Allow manual triggering from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-league:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Run league update script
      run: |
        python update_league.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update league standings - $(date +'%Y-%m-%d')" && git push)
